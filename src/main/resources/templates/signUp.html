<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="/user-create.css">
</head>

<body>

<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <div class="w3-container w3-blue-grey w3-opacity w3-left-align">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
    </div>

    <div class = container>
    <hr>

    <label for="username"><b>Username</b></label>
    <input required type="text" th:field="*{username}" id="username" placeholder="User name">

    <label for="firstName"><b>First name</b></label>
    <input required type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">

    <label for="lastName"><b>Last name</b></label>
    <input required type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">

    <label for="email"><b>Email</b></label>
    <input required type="email" th:field="*{email}" id="email" placeholder="Email">

    <label for="password"><b>Password</b></label>
    <input required type="password" th:field="*{password}" id="password" placeholder="Password">

    <label for="passwordConfirm"><b>Repeat password</b></label>
    <input required type="password" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="PasswordConfirm">
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="w3-btn w3-green w3-round-large w3-margin">Register</button>
    </div>


    <div class="w3-container w3-signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
